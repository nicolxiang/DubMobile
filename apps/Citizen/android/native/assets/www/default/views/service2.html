<link href="css/service2.css" rel="stylesheet">

<div class="scrollable" ng-controller="Service2Controller">
	<div class="scrollable-content view-wrapper">
		<div style="border-bottom: 1px solid #000;">
			<div class="s-dropdown">
				<div class="text">
					<span id="">{{selectedPestType}}</span>
					<div class="btn-group pull-right">
						<a ui-turn-on='myDropdown' class='btn'>
							<i class="fa ico-arrow-down pull-right"></i>
						</a>
						<ul class="dropdown-menu" ui-outer-click="Ui.turnOff('myDropdown')" ui-outer-click-if="Ui.active('myDropdown')" role="menu" ui-show="myDropdown" ui-state="myDropdown" ui-turn-off="myDropdown">
							<li>
								<a ng-click="selectPestType('Medical Fitness Certificate')">Medical Fitness Certificate</a>
							</li>
							<li>
								<a ng-click="selectPestType('Free of Communicable Disease Certificate')">Free of Communicable Disease Certificate</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div style="border-bottom: 1px solid #C7C7C7;">
			<input type="text" name="appointmentDate" style="width:100%;height: 45px;line-height: 45px;padding-left: 15px;border: none;font-size: 1.5em;" placeholder="Appointment Date" />
			
		</div>
		<div style="border-bottom: 1px solid #000;">
			<input type="text" name="appointmentTime" style="width:100%;height: 45px;line-height: 45px;padding-left: 15px;border: none;font-size: 1.5em;" placeholder="Appointment Time" />
		</div>
		<div>
			<div class="pull-left" style="font-size: 1.5em;padding-left: 15px;height: 45px;line-height: 45px;">Clinic Location</div>
			<div class="btn-group  pull-right" style="height: 45px;line-height: 45px;">
				<a ui-toggle="lightbulb" ui-class="{'active': lightbulb}" class="btn btn-default  active" href="">
			          List
			    </a>
			    <a ui-turn-off="lightbulb" ui-class="{'active': !lightbulb}" class="btn btn-default" href="">
		          Map
		      </a>
			</div>
		</div>
	</div>
</div>
